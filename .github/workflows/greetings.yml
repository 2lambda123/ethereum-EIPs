on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Hello world action step
        uses: ./.github/actions # Uses an action in the root directory
        id: hello
        with:
          regex_pattern: 'JIR-[0-9]+'
          regex_flags: 'gim'
          search_string: ' My jira ticket number is JIR-12345'
        env:
          GITHUB_TOKEN: ${{ secrets.EIPS_TOKEN }} # https://help.githu
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "My JIRA ticket number is ${{ steps.hello.outputs.first_match }}"
      

