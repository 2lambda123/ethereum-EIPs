name: Workflow run re-run auto-merge-bot on review
on:
  workflow_run:
    workflows:
      - Rerun Bot
    types:
      - requested

jobs:
  rerun-bot:
    if: github.repository == 'JEAlfonsoP/eips'
    runs-on: ubuntu-latest
    name: Rerun Bot (workflow_run)
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js Environment
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: auto-merge-bot
        uses: JEAlfonsoP/EIP-Bot@67247c0463b5d4d47279f907aa0ab318294f6b11 # my-commit
        id: rerun-auto-merge-bot
        with:
          GITHUB-TOKEN: ${{ secrets.TOKEN }}
          WORKFLOW-ID: ${{github.event.workflow_run.id}}
          ID-TO-RERUN: "6519716"
          RUN-EVENT-TYPE: "pull_request_target"
