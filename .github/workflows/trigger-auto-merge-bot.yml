name: Trigger Auto Merge Bot

on: 
  pull_request_review:
    types: [ submitted ]

jobs:
  rerun_bot_on_review:
    name: Trigger Auto Merge Bot Re-Run

    runs-on: ubuntu-latest
    if: github.repository == 'ethereum/eips'

    steps:
      - name: Re-Trigger EIP Auto Merge
        uses: benc-uk/workflow-dispatch@4c044c1613fabbe5250deadc65452d54c4ad4fc7
        with:
          workflow: Auto Merge Bot
          inputs: '{ "pr_num": ${{ github.event.number }} }'
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.TOKEN }}
